<!DOCTYPE html>
<html>
<head>
  <title>AT Editor</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="./css/basic.css" media="screen">
  <script src="./js/vue.min.js"></script>
</head>
<body>
<div id="document">

  <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <span class="navbar-brand" >{{ doc_title }}</span>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="javascript:showHelp();">Help</a>
              </li>
              <li>
                <a href="https://thejeshgn.com">Blog</a>
              </li>
            </ul>

          </div>
        </div>
  </div>


  <div class="container" id="wrapper">
      <div id="editor">
        <textarea v-model="doc_body" debounce="100"></textarea>
        <div v-html="doc_body | marked" style="overflow:scroll; "></div>
      </div>
  </div>
</div>
<script src="./js/marked-0.3.2.min.js"></script>
<script src="./js/pouchdb-5.4.5.min.js"></script>
<script src="./js/help.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
